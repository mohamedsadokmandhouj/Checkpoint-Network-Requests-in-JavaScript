<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="Stylesheet" href="Styles.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-info">
            <input type="text" placeholder="Enter city name">
            <button><img
                    src="https://t3.ftcdn.net/jpg/00/31/96/48/240_F_31964838_wX7bap75yzRFn9a9DlPTxQvqFQBO3Jsq.jpg"></button>
        </div>
        <div class="info">
            <h2 id="City">City : </h2>
            <div  class="ctr1" >
                <h3 id="Humi" style="color: rgb(54, 26, 231) "  > Humidity : </h3>
                <img src="humidity.gif"></img>
                
            </div>
        </br>
            <div class="ctr2">
                <h3 id="Temp" style="color: red " >temperature : </h3>
                <img src="temperature.gif"></img>
               
            </div>
            
        </div>

    </div>
    <div class="images">
        <div class="img4"><img src="snow.gif"></div>

        <div class="img1"><img src="sun.gif"></div>

        <div class="img3"><img src="rain.gif"></div>

        <div class="img2"><img src="clow.gif"></div>
    </div>
    <script src="Req.js"></script>
</body>

</html>
